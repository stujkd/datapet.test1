<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Three.js WebXR Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #000;
      }
      #enterVR {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 20px;
        font-size: 16px;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <button id="enterVR">Enter VR</button>
    <script type="module" src="./app.js"></script>
  </body>
</html>
